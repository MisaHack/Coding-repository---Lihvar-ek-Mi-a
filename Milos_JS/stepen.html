<!DOCTYPE html>
<html>
<head>
<title>Vezba</title>
</head>

<body>
  <h1>Vezba</h1>
<script>
/*
Napisati program za izracunavanje vrednosti x na n za zadati realan broj x i
prirodan broj n. Implementirati algoritam dat u zadatku 2.
*/
var x = prompt('Unesite x');
var n = prompt('Unesite n');
var rez = 1;
var i = 1;
while (!(i > n)) {
  rez = rez * x;
  i++;
}
document.write(rez);
</script>
</body>

</html>
