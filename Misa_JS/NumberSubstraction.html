<!DOCTYPE html>
<html>
<head>
   <meta charset=utf-8>
   <title>Number Substraction</title>

   <script>
      /* Program for calculating substraction of two integers. */

      var first_number = prompt("Insert first integer: ", "");
      document.write("Insert first integer --- " + first_number + "<br>");

      var second_number = prompt("Insert second integer: ", "");
      document.write("Insert second integer --- " + second_number + "<br>");

      var result = first_number - second_number;

      document.write(first_number + " - " + second_number + " = " + result);
   </script>
</head>

</body>
</html>
