<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <!-- saved from url=(0014) about:internet -->
   <title>New Data Types</title>
   <link href="NewDataTypes.css" rel="stylesheet">
   <script src="modernizr.js"></script>
</head>
<body>
   <h2>Date input types: <h2>
   <form>
     <table>
        <tr>
           <td>
              <label>datetime-local: </label>
           </td>
           <td>
              <input type="datetime-local" name="datetime-local">
           </td>
        </tr>
        <tr>
           <td>
              <label>date: </label>
           </td>
           <td>
              <input type="date" name="date">
           </td>
        </tr>
        <tr>
           <td>
              <label>time: </label>
           </td>
           <td>
              <input type="time" name="time">
           </td>
        </tr>
        <tr>
           <td>
              <label>month: </label>
           </td>
           <td>
              <input type="month" name="month">
           </td>
        </tr>
        <tr>
           <td>
              <label>week: </label>
           </td>
           <td>
              <input type="week" name="week">
           </td>
        </tr>
     </table>
     <br>
     <br>
     <input type="submit">
   </form>
</body>
</html>
