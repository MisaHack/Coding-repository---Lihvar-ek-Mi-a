<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">

   <title>Progress</title>
</head>
<body>
   <form>
      <fieldset>
         <legend contenteditable="true">Progress</legend>
         <progress value="0.25">25%</progress><br>
         <progress>Work in progress...</progress><br>
         <meter min="0" max="100" value="25"></meter><br>
         <meter min="0" max="100" low="25" high="75" value="80"></meter>
      </fieldset>
   </form>
</body>
</html>
