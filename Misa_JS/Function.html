   <script>
      /*Program for calculating value of function f(x)*/
      /* x < 0, f(x) = x^2    */
      /* x = 0, f(x) = 0      */
      /* x > 0, f(x) = log(x) */


      var x = prompt("Insert value of function argument f(x): ", "");

      */

      if(x < 0)
         document.write("For value of argument \"" + x + "\" function \"f(x)=x*x\" result is: " + (x*x));

      if(x > 0)
         document.write("For value of argument \"" + x + "\" function \"f(x) = log(x)\" result is: " + Math.log(x));
