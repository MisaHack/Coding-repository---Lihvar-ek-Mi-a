<!DOCTYPE html>
<html>
<head>
   <meta charset-"utf-8">
   <title>Symmetry</title>

   <script>
      //Write a program for examining if the array is symmetrical
      var numbers = [2,3,4,8,5,3,2];
      var is_symmetrical = true;

      document.write("numbers=[");
      for(var i=0; i < numbers.length; i++){
         document.write(numbers[i]);
         if(i != numbers.length-1)
            document.write(",");
       }
       document.write("]<br>");


      for(var i=0; i < numbers.length/2; i++){
         if(numbers[i] != numbers[numbers.length-i-1]){
            is_symmetrical = false;
            break;
         }
      }

      if(is_symmetrical){
         document.write("Array is symmetrical.");
      }
      else{
         document.write("Array is not symmetrical.");
      }
   </script>

</head>
<body>
</body>
</html>
