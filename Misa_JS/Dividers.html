<!DOCTYPE html>
<html>
<head>
   <meta charset=utf-8>
   <title>Dividers</title>
   <script>
      /*Write a program for calculating all dividers of number N*/

      do{
         var n = prompt("Insert natural number 'N': ","");
      }
      while(n <= 0);

      document.write("Insert natural number 'N' --- " + n + "<br><br>");

      document.write("Dividers of number " + n + " are: <br><br>");


      for(var i=1; i <= n; i++){
         if((n % i) == 0){
            var temp = n/i;
            document.write(i + " ---> (" + temp + "*" + i + "=" + n + ") <br>");
            
         }
      }
   </script>
</head>
<body>
</body>
</html>
